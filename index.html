<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title> 
</head>
<body>
    <dialog id="favDialog">
        <form>
          <p>
            <label>
              Book Name:
              <input type="text" id="bookNameInput">
            </label>
            <br>
            <label>
              Author:
              <input type="text" id="authorInput">
            </label>
            <br>
            <label>
              Page Number:
              <input type="number" id="pageInput">
            </label>
            <br>
            <label>
              Read:
              <input type="checkbox" id="readInput">
            </label>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
    </dialog>
    <p>
      <button id="showDialog">Show the dialog</button>
    </p>
    <output></output>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="bodySession">
        <div class="buttonDiv">
            <button class="addButton">Add New Item</button>
        </div>
        <div class="libraryContainer"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
